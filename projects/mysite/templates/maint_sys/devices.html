{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="text-center thead-dark">
            <th>연번</th>
            <th>관리번호</th>
            <th>종류</th>
            <th>장비명</th>
            <th>담당관리소</th>
        </tr>
        </thead>
        <tbody>
        {% if devices %}
        {% for device in devices %}
        <tr class="text-center">
            <td>{{ forloop.counter }}</td>
            <td>
                {{ device.maint_num }}
            </td>
            <td>{{ device.device_name }}</td>
            <td>{{ device.maint_name }}</td>
            <td>{{ device.manage }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">예비품이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
